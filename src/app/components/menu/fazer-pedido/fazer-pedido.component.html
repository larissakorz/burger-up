<section>
  <div class="header">
    <p class="title">Registrar Pedidos</p>
    <button class="img-title">
      <img src="../../../assets/iconizer-arrow-right-from-bracket-solid.svg" alt="">
    </button>
  </div>
  <div class="geral">
    <div class="fazerPedido">
      <div class="menu-title">
        <p>Novo pedido</p>
      </div>
      <div class="foods">
        <button class="coffee" (click)="onClick('cafe')">Café da manhã</button>
        <button class="burger" (click)="onClick('ham')">Hamburguers</button>
        <button class="bebidas" (click)="onClick('drink')">Bebidas</button>
      </div>
      <div class="listProducts">
        <ul>
          <li *ngFor="let item of items" (click)="moverItem(item)">
            <span>{{ item.name }}</span>
            <span>R$ {{ item.price }},00</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="pedidoProgress">
      <div class="menu-title">
        <p>Pedido em andamento</p>
      </div>
      <div class="nameClient">
        <input type="text" placeholder="Nome do cliente">
      </div>
      <div class="listPedidos">
        <div class="itemsMovidos" *ngFor="let item of destinoItems">
          <div class="div-pedido">
            <span>{{ item.name }}</span>
            <span>R$ {{ item.price }},00</span>
            <button id="menos" (click)="decrementQuantity(item)">-</button>
            <p>{{ item.quantity }}</p>
            <button id="menos" (click)="incrementQuantity(item)">+</button>
          </div>
        </div>
      </div>
      <div class="total">
        <p id="valor">Total: R$ {{ calcularQuantidadeTotal() }},00</p>
        <button class="enviar" (click)="enviar()">Enviar</button>
      </div>
    </div>
  </div>
</section>
