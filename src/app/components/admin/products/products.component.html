<section class="container">
  <div class="header">
    <p class="titulo">Administrador</p>
    <button><img src="../../../assets/iconizer-arrow-right-from-bracket-solid.svg" alt=""></button>
  </div>
  <div class="geral">
    <div class="products">
      <p class="product">Lista de Productos</p>
      <div class="products-list">
          <ul class="list">
            <li *ngFor="let item of items">
              <div class="product-content">
                <p>{{ item.name }} - R${{ item.price }}</p>
              </div>
            </li>
          </ul>
      </div>
    </div>
    <div class="addProducts">
      <p class="update">Atualização de produtos</p>
      <div class="modificar">
        <ul>
          <li *ngFor="let item of items">
            <p>{{ item.name }} - R${{ item.price }}</p>
            <button class="editar" (click)="editProduct(item)">Editar</button>
            <button class="excluir" (click)="deleteProduct(item)">Excluir</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p class="addproduct">Adicionar Productos</p>
  <div class="add">
    <div class="user-form">
      <div class="input">
        <label for="name">Nome:</label>
        <input type="text" id="name" [(ngModel)]="newProduct.name">
      </div>
      <div class="input">
        <label for="preco">Preco:</label>
        <input type="text" id="preco" [(ngModel)]="newProduct.price">
      </div>
      <div class="input">
        <label for="type">Tipo:</label>
        <input type="text" id="type" [(ngModel)]="newProduct.type">
      </div>
      <div class="button-container">
        <button class='add-product' (click)="addProduct()">Adicionar</button>
        <button class='edit-product' (click)="saveEdit()">Atualizar</button>
      </div>
    </div>
  </div>
</section>
