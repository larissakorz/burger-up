<section>
  <div class="header">
    <p class="title">Aguardando preparo na cozinha</p>
    <button><img src="../../../assets/iconizer-arrow-right-from-bracket-solid.svg" alt=""></button>
  </div>
    <div class="geral" *ngFor="let order of orders">
      <div class="divPedidos">
        <div class="infos">
          <p>ID do pedido: {{ order.id }}</p>
          <p>Atendente: {{ order.userId }}</p>
          <p>Cliente: {{ order.client }}</p>
          <p>Data de entrada: {{ order.dateEntry | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
        </div>
        <div class="pedidosSelecionados">
          <div class="productsQty">
            <p>Quantidade</p>
            <p>Pedidos</p>
          </div>
          <ul>
            <li class='lista' *ngFor="let product of order.products">
              <p class="qty">{{ product.qty }}</p>
              <p class="productName">{{ product.product.name }}</p>
            </li>
          </ul>
        </div>
        <button class="concluido" (click)="concluidoOrder(order)">CONCLUÍDO</button>
      </div>
    </div>
    <div class="semPedidos" *ngIf="orders.length === 0" class="noOrdersMessage">
      <p class="sem grande">Sem pedidos... 😪</p>
    </div>
</section>
